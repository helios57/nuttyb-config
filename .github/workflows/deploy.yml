name: Deploy to GitHub Pages

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '23'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build release
        run: npm run package

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: release
